<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像でルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 抽選中の動画 -->
<video id="lotteryVideo"  playsinline style="display: none;">
  <source src="images/videobg2.mp4" type="video/mp4">
</video>

<!-- 当選時の動画 -->
<video id="winnerVideo"  playsinline style="display: none;">
  <source src="images/videobg.mp4" type="video/mp4">
</video>

<div class="container">
        <div class="top-image-container">
            <img id="introImage" src="images/background.jpg" alt="導入画像">
        </div>

        <div class="start-button-container">
            <button id="startButton" class="action-button">抽選開始</button>
            <div id="remainingCountDisplay" class="hidden"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
